<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css"><!--bootstrap.css -->
    <link rel="stylesheet" href="generateurcitations.css">
    <title>Générateur de citations</title>
</head>
<body>

  <div class="container h-100">
  
    <div class="row align-items-center justify-content-center h-100">
      
      <div class="col-md-8 col-lg-6 p-3">
        <div class="bg-light shadow p-5">
          <div id="citation" class="text-center">
            La vie est un mystère qu'il faut vivre, et non un problème à résoudre.
          </div>
          <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
          <div id="auteur" class="text-center">
            Gandhi
          </div>
        </div>
        
        <div id="nouveau" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
          Nouvelle citation
        </div>
      </div>
      
    </div>
    
  </div>

  <script src="../../bootstrap-4.4.1-dist/js/bootstrap.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="generateurcitations.js"></script>
    
</body>
</html>
